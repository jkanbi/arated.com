<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress API Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1a1a1a;
        }
        .meta {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

<div id="page-content">
</div>

    <script>
        const apiUrl = 'https://wp.arated.com/wp-json/wp/v2/pages/2504'; // Replace with your WordPress site URL and desired post ID

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('page-content');
                content.innerHTML = `
                    <h1>${data.title.rendered}</h1>
                    <p class="meta">Published on: ${new Date(data.date).toLocaleDateString()}</p>
                    <div>${data.content.rendered}</div>
                `;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
            });
    </script>
    

</body>
</html>
