<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Model Y Overview - ARated</title>
    <link rel="stylesheet" href="pages.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="content-section" id="content">
                <div class="loading">Loading content...</div>
            </div>
        </div>
    </main>

    <script>
        async function fetchPageContent() {
            const contentDiv = document.getElementById('content');
            try {
                // Fetch page data from WordPress REST API using the page slug
                const response = await fetch('https://wp.arated.com/wp-json/wp/v2/pages?slug=tesla-model-y-overview');
                const pages = await response.json();

                // Check if the page exists
                if (pages.length === 0) {
                    contentDiv.innerHTML = '<div class="error">Page not found.</div>';
                    return;
                }

                // Get the first (and likely only) page
                const page = pages[0];

                // Render the page title and content
                contentDiv.innerHTML = `
                    <h1>${page.title.rendered}</h1>
                    <div>${page.content.rendered}</div>
                `;
            } catch (error) {
                console.error('Error fetching page:', error);
                contentDiv.innerHTML = '<div class="error">Failed to load content. Please try again later.</div>';
            }
        }

        // Call the function when the page loads
        window.onload = fetchPageContent;
    </script>
</body>
</html>
